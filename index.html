<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="input-area">
            <p style="text-align: center;">Task Manager</p>
            <input type="text" name="task" id="task" placeholder="কাজের নাম"> 
            <button id="btn">Add</button>
        </div>
        <div class="loader">
            <div class="loading"></div>
            <div style="margin-left: 20px;display: block;">Reload....</div>
        </div>
        <div class="task-area">

        </div>
    </div>
    <div class="registrationArea">
            <div class="form-container">
                <input type="email" name="email" id="email" placeholder="Enter Email">
                <div style="text-align: center; color: red;" class="emailWarning"></div>
                <button onclick="handleRegistration()" class="registrationBtn">GO</button>
            </div>
    </div>
    <script src="javascript/main.js"></script>
</body>

</html>
